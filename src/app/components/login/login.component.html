<form [formGroup]="userFormGroup">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold text-gray-900">Login</h2>

      <div class="border-b border-gray-900/10 pb-12">
        <!-- Email -->
        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" formControlName="email" pInputText type="email" class="w-full" />
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <p-password formControlName="password" id="password" class="w-full"></p-password>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="submit" pButton label="Se connecter"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      (click)="onSubmit()"></button>
  </div>
</form>
